steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/finsight-api/finsight-api:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/finsight-api/finsight-api:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'finsight-api'
    - '--image'
    - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/finsight-api/finsight-api:$COMMIT_SHA'
    - '--region'
    - 'asia-southeast2'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

substitutions:
  _SERVICE_NAME: 'finsight-api'
timeout: 1200s
