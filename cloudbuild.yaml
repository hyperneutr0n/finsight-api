steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/finsight-api/finsight-api:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/finsight-api/finsight-api:$COMMIT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      export FINSIGHT_SECRET=$(gcloud secrets versions access latest --secret=finsight-env-secret)
      gcloud run deploy finsight-api \
        --image asia-southeast2-docker.pkg.dev/$PROJECT_ID/finsight-api/finsight-api:$COMMIT_SHA \
        --region asia-southeast2 \
        --platform managed \
        --allow-unauthenticated \
        --set-env-vars FINSIGHT_SECRET=$FINSIGHT_SECRET
